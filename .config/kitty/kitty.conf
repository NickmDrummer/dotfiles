kitty +kitten themes --reload-in=all


# ss01 0 normal ss02 0 with dot ss03 slashed zero
font_size 16.0
modify_font cell_height 100%

# BEGIN_KITTY_FONTS
# TODO: GEIST WITH Cartograph 
