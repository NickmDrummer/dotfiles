font_family family='Maple Mono NF' features='+calt'
# END_KITTY_FONTS
# background_image ~/Pictures/abstract-gradient-background-with-grain-texture-captivating-noise-airbrush-minimalist-wallpaper (1).jpg
# background_image_layout scaled
# dynamic_background_opacity yes
# background_tint 0.99
# background_opacity 0.5
disable_ligatures cursor
# cursor #cccccc
cursor_trail 3
cursor_trail_start_threshold 20
mouse_hide_wait 3.0

#allow_remote_control yes
detect_urls yes
sync_to_monitor no
repaint_delay 10
input_delay 2
enable_audio_bell no
scrollback_lines 2001

visual_bell_duration 0.2
window_alert_on_bell yes
remember_window_size  no
initial_window_width  1600
initial_window_height 1000

enabled_layouts Grid, Tall, Stack 

window_padding_width 5 5 5 5

tab_bar_style powerline
tab_powerline_style slanted
tab_activity_symbol 
# tab_separator " | "
hide_window_decorations yes
tab_bar_min_tabs 1
tab_bar_edge top
active_tab_title_template "{fmt.fg._000000}{fmt.bg._04d1f9} {activity_symbol} {f'{title[:6]}…{title[-6:]}' if title.rindex(title[-1]) + 1 > 25 else title} | {layout_name.upper()} -> {num_windows}"
tab_title_template  "{fmt.fg._04d1f9}{fmt.bg._292e42}󰄰 {activity_symbol} {f'{title[:6]}…{title[-6:]}' if title.rindex(title[-1]) + 1 > 25 else title} | {layout_name.upper()} -> {num_windows}"
tab_bar_background #080808
# purple #bd5eff
# green #5eff6c
# black #161616
# active_tab_foreground   #5eff6c 
active_tab_background   #04d1f9
active_tab_font_style   bold
# inactive_tab_foreground #bd5eff
inactive_tab_background #292e42
inactive_tab_font_style italic
linux_display_server wayland


map ctrl+shift+o new_window_with_cwd

# change themes with F1 and F2
map f1 set_colors --configured ~/.config/kitty/themes/cyberdream.conf
map f2 set_colors --configured ~/.config/kitty/themes/cyberdream-light.conf

