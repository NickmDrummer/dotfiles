# Sourcing colors generated by wal
source = $HOME/.cache/wal/colors-hyprland.conf

decoration {
  dim_inactive = false
  dim_strength = 0.1
  dim_special = 0.3
  rounding = 10
  active_opacity = 1
  inactive_opacity = 1
    
    blur {
      enabled = true
      size = 8
      passes = 2
      ignore_opacity = false
      popups = true
      new_optimizations = true
      noise = 0.06
      special = true
      # contrast = 1
      brightness = 0.85
      # vibrancy = 0.1696
    }

  shadow {
    enabled = true
    range = 6
    render_power = 2
    color = $color0
    color_inactive = $color0
    ignore_window = true
  }
}
