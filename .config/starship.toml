"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](color_bg)\
$os\
$username\
[](bg:color_purple fg:color_bg)\
$directory\
[](fg:color_purple bg:color_green)\
$git_branch\
$git_status\
[](fg:color_green bg:color_bg)\
$c\
$dotnet\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:color_bg bg:color_grey)\
$docker_context\
[](fg:color_grey bg:color_cyan)\
$time\
[ ](fg:color_cyan)\
$line_break$character"""

palette = 'cyberdream'

[palettes.cyberdream]
color_bg = '#080808'
color_bg0 = '#161616'
color_bgAlt = '#1e2124'
color_bgHighlight = '#3c4048'
color_fg = '#ffffff'
color_grey = '#7b8496'
color_blue = '#5ea1ff'
color_green = '#5eff6c'
color_cyan = '#04d1f9'
color_red = '#ff6e5e'
color_yellow = '#f1ff5e'
color_magenta = '#ff5ef1'
color_pink = '#ff5ea0'
color_orange = '#ffbd5e'
color_purple = '#bd5eff'

[os]
disabled = true
style = "bg:color_bg fg:color_blue"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽 "
Gentoo = "󰣨"
Fedora = "󰣛 "
Alpine = " "
Amazon = " "
Android = ""
Arch = "󰣇 "
Artix = "󰣇 "
CentOS = " "
Debian = "󰣚 "
Redhat = "󱄛 "
RedHatEnterprise = "󱄛 "

[username]
show_always = true
style_user = "bg:color_bg fg:color_green"
style_root = "bg:color_bg fg:color_green" 
format = '[ Nick ニック]($style)'

[directory]
style = "bold fg:color_bg bg:color_purple"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"~" = " "
"Documents" = "  "
"Downloads" = "  "
"Music" = " 󰝚 "
"Pictures" = "  "
"Developer" = "  "
"Assembly" = "  "
"/C" = "/  "
"/Cpp" = "/  "
"/Dotnet" = "/  "
"/GO" = "/ 󰟓 "
"/Haskell" = "/  "
"/JS" = "/  "
"/Lua" = "/  "
"/ReactJs" = "/  "

[git_branch]
symbol = " "
style = "bg:color_dark_green"
format = '[[ $symbol $branch ](bold fg:color_bg bg:color_green)]($style)'

[git_status]
style = "bg:color_green"
format = '[[($all_status$ahead_behind )](bold fg:color_bg bg:color_green)]($style)'

[nodejs]
disabled = true
symbol = "\ue719"
style = "bg:color_bg"
format = '[[ $symbol( $version) ](fg:color_green bg:color_bg)]($style)'

[c]
disabled = true
symbol = " "
style = "bg:color_bg" 
format = '[[ $symbol( $version) ](fg:color_cyan bg:color_bg)]($style)'


[dotnet]
disabled = true
symbol = " "
style = "bg:color_bg" 
format = '[[ $symbol( $version) ](fg:color_purple bg:color_bg)]($style)'
detect_extensions = ['csproj', 'fsproj', 'xproj']
heuristic = false

[rust]
disabled = true
symbol = ""
style = "bg:color_bg"
format = '[[ $symbol( $version) ](fg:color_red bg:color_bg)]($style)'

[golang]
disabled = true
symbol = "󰟓 "
style = "bg:color_bg"
format = '[[ $symbol( $version) ](fg:color_blue bg:color_bg)]($style)'

[php]
disabled = true
symbol = " "
style = "bg:color_bg"
format = '[[ $symbol( $version) ](fg:color_blue bg:color_bg)]($style)'

[java]
disabled = true
symbol = " "
style = "bg:color_bg"
format = '[[ $symbol( $version) ](fg:color_red bg:color_bg)]($style)'

[kotlin]
symbol = " "
style = "bg:color_purple"
format = '[[ $symbol( $version) ](fg:color_fg bg:color_purple)]($style)'

[haskell]
disabled = true
symbol = " "
style = "bg:color_bg"
format = '[[ $symbol( $version) ](fg:color_purple bg:color_bg)]($style)'

[python]
symbol = " "
style = "bg:color_bg"
format = '[[ $symbol( $version) ](fg:color_yellow bg:color_purple)]($style)'

[docker_context]
symbol = " "
style = "bg:color_blue"
format = '[[ $symbol( $context) ](fg:color_bg bg:color_blue)]($style)'

[conda]
style = "bg:color_bg0"
format = '[[ $symbol( $environment) ](fg:#83a598 bg:color_pink)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:color_cyan"
format = '[[ $time ](bold fg:color_bg bg:color_cyan)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[ ](bold fg:color_green)'
error_symbol = '[  ](bold fg:color_red)'
vimcmd_symbol = '[󱞥 ](bold fg:color_blue)'
vimcmd_replace_one_symbol = '[󱞥 ](bold fg:color_purple)'
vimcmd_replace_symbol = '[󱞥 ](bold fg:color_purple)'
vimcmd_visual_symbol = '[󱞥 ](bold fg:color_yellow)'
